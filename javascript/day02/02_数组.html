<body>
    <!-- Array 也是ECMAScript 常用的数据类型 -->
    <script>
        //1. new的方式创建Array
        var a_array = new Array(); // 创建一个空的数组
        // 添加元素
        a_array[0] = 1;
        a_array[1] = 2;
        console.log(a_array,typeof a_array,typeof Array)

        // 通过方法添加元素
        a_array.push(3)
        a_array.push(4)

        console.log(a_array)

        //删除元素
        a_array.pop()
        console.log(a_array)

        // 栈的思想
        // 先进后出 push+pop实现 (数组)

        // 队列思想
        // 先进先出
        a_array.unshift(10)
        console.log(a_array)

        a_array.shift()
        //[1,2,3,4,5,]

            // 对数据进行保护

                // 防止 传入的值 null 或者 []
                return false
                
            }
            for(var i = 0; i<data.length;i++){

            }
            return true
            
        }
        //数组排序
        var b_array = [1,4,6,8,2,3,9]
        // 从小到大 升序
        console.log(b_array.sort())
        console.log(b_array)

        b_array = ['a','c','b','hello','world',100]
        console.log(b_array.reverse())
        // console.log('hello world!!').reverse()) 不支持字符串
        // 使用数组从大到小怎么实现
        // sort() + reverse()反转
        console.log(['1','a',1,4,5,123].sort().reverse())
        // 把字符串拼接成一个数组
        var str_array = b_array.concat('hello','js')
        console.log(b_array)
        console.log(str_array)
        // splice()
        // 1，删除 截取
        // splice(截取元素的下标，截取元素的个数)
        var c_array = [1,2,3,4]
        var d_array = c_array.splice(4)
        // 1 2 4 / 1 3 4 
        console.log(d_array)
        console.log(c_array)
        // 2.插入功能
        // splce(插入位置的下标，0表示不删除，插入的数值1，插入数值2.。。)
        var e_array = [1,2,3]
         e_array.splice(1,0,4,'hello','world')
        console.log(e_array)
        //3.替换
        // splice(替换元素的下标，1.表示替换的个数/长度，替换的内容)
        e_array.splice(1,2,'JS')
        console.log(e_array)

  
    </script>
