<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉折叠</title>
    <style>
        html,body,ul,li {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .menus {
            padding-left: 20px;
            padding-right: 20px;
        }
        .menus > ul > li > ul {
            display: none;
        }
        .active {
            background-color: brown;
            color: #fff;
        }
    </style>
</head>
<body>

                </ul>
            </li>
            <li>

                    <li>邯郸</li>
                    <li>保定</li>
                    <li>唐山</li>
                    <li>石家庄</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class='navs one two three'>12345</div>
    <script>
        var div = document.querySelector('navs')
        div.className = 'one'
        div.classList.remove('one')

    </script>
</body>
